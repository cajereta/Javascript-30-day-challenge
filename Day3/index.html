<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <div class="col">
      <p>
        <label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">
      </p>
      <p>
        <label for="saturate">Saturate:</label>
        <input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">
      </p>
      <p>
        <label for="brightness">Brightness:</label>
        <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">
      </p>
    </div>
    <div class="col">
      <p>
        <label for="invert">Invert:</label>
        <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
      </p>
      <p>
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="15" defaultValue="0" data-sizing="px">
      </p>
      <p>
        <label for="sepia">Sepia:</label>
        <input id="sepia" type="range" name="sepia" min="0" max="100" defaultValue="0" data-sizing="%">
      </p>
    </div>
    <div class="col">
      <p>
        <label for="grayscale">Grayscale:</label>
        <input id="grayscale" type="range" name="grayscale" min="0" max="200" defaultValue="100" data-sizing="%">
      </p>
     <p>
        <label for="hue">Hue:</label>
        <input id="hue" type="range" name="hue" min="0" max="359" defaultValue="0" data-sizing="deg">
      </p>
      <p>
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#B4D455">
      </p>
    </div>
    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
    <p>
      <label id="selector" for="file" style="cursor:pointer; color:white;">Upload image</label>
    </p>
  </div>

  <img id="image" src="images/img.jpg">
  <script src="app.js"></script>

</body>
<footer> Cat. </footer>
</html>
